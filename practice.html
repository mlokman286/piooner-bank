<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokman's Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Your Account</h1>
        <div class="submit-area">
            <h3>Log into your account:</h3>
            <input type="email" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <!--  -->
    <div id="transaction-area">
        <!--  -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposit">00</span>
                    </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="number" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn=document.getElementById('login');
        loginBtn.style.color='cyan'
        loginBtn.addEventListener('click',function () {
            const loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            const transactionArea =document.getElementById('transaction-area');
            transactionArea.style.display='block'
        })
        // deposit button event handler
        const depositBtn= document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber = inputNumbers('depositAmount');

            updateSpanText('currentDeposit',depositNumber);
            updateSpanText('currentBalance',depositNumber);

            document.getElementById('depositAmount').value= '';
        })

        // Withdraw button handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber= inputNumbers('withdrawAmount');

            updateSpanText('currentWithdraw',withdrawNumber);
            updateSpanText('currentBalance',-1*withdrawNumber);

            document.getElementById('withdrawAmount').value= '';
        })

        function inputNumbers(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function updateSpanText(id,addNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addNumber+currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
